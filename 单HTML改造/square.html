<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>广场页面 - 可视化编辑器</title>
    <!-- 引入Tailwind CSS和DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 引入图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      /* 设备外壳模拟 */
      .device-mockup {
        position: relative;
        background: #fff;
        border: 12px solid #1f2937;
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        flex-shrink: 0; /* 防止在Flex容器中被压缩 */
      }

      .device-mockup.phone {
        width: 375px;
        height: 812px;
      }

      .device-mockup.pad {
        width: 768px;
        height: 1024px;
        border-width: 16px;
        border-radius: 24px;
      }

      /* 屏幕容器 */
      .screen-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        background-color: #fff;
      }

      /* --- 组件 CSS --- */
      /* 顶部状态栏 */
      .top {
        position: sticky;
        top: 0;
        z-index: 2;
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: #fff;
      }
      
      .navigationBar {
        display: flex;
        height: 2.75em;
        justify-content: space-between;
        align-items: center;
        padding: 0.4375em 1.25em;
      }
      
      .logo {
        width: 9.625em;
        height: 1.875em;
        transform-origin: left center;
        transition: transform 0.3s ease;
      }
      
      .scan {
        height: 1.875em;
      }

      /* 内容区域 */
      .neirong {
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        z-index: 1;
        background-color: #fff;
      }
      
      /* 科目区域 */
      .subject {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        gap: 11px;
        margin-top: 16px;
      }
      
      .km {
        display: flex;
        padding: 4px 0px 8px 0px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2px;
        width: 58.2px;
        height: auto;
        border-radius: 12px 12px 24px 12px;
      }
      
      .km img {
        width: 32px;
        height: 32px;
      }
      
      .km span {
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 18px; /* 150% */
      }
      
      .s1 {
        padding: 0.13em 0 0.34em;
        background-color: #fff2ea;
        box-shadow: 0em -0.062em 0.125em #ffede0 inset;
      }
      
      .s2 {
        padding: 0.13em 0 0.34em;
        background: rgba(234, 249, 255, 1);
        box-shadow: 0em -0.083em 0.167em rgba(224, 246, 255, 1) inset;
      }
      
      .s3 {
        padding: 0.13em 0 0.34em;
        background: rgba(249, 245, 255, 1);
        box-shadow: 0em -0.083em 0.167em rgba(243, 235, 255, 1) inset;
      }
      
      .s4 {
        padding: 0.13em 0 0.34em;
        background: rgba(238, 252, 235, 1);
        box-shadow: 0em -0.083em 0.167em rgba(229, 250, 224, 1) inset;
      }
      
      .s5 {
        padding: 0.13em 0 0.34em;
        background: #fff0f3;
        box-shadow: 0em -0.083em 0.167em #ffe5eb inset;
      }

      /* 大Banner */
      .bigBanner {
        position: relative;
        overflow: hidden;
        width: 335px;
        height: 192px;
        margin-top: 16px;
      }
      
      .bigBanner .background-image {
        position: absolute;
        width: 100%;
        height: 89.5833333333333%;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 16px;
        object-fit: cover;
      }
      
      .bigBanner .foreground-image {
        position: absolute;
        width: 100%;
        height: 100%;
        bottom: 0em;
        left: 50%;
        transform: translateX(-50%);
        object-fit: cover;
      }

      /* 小Banner */
      .miniBanner {
        display: flex;
        height: 91px;
        gap: 8px;
        overflow-x: auto; /* 允许横向滚动 */
        scroll-snap-type: x mandatory; /* 滚动时对齐子元素 */
        width: 100%;
        padding-left: 16px;
        margin-top: 16px;
      }
      
      /* 隐藏整个滚动条 */
      .miniBanner::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      
      .miniBanner img {
        width: auto;
        height: 100%;
      }
      
      .miniBannerFirst {
        width: 100%;
        height: 100%;
      }
      
      /* 内容图片 */
      .content-image {
        width: 335px; /* 与大Banner宽度一致 */
        margin: 1em 0 5em 0;
      }

      /* 底部标签栏 */
      .tabBar {
        position: sticky;
        bottom: 0;
        width: 100%;
        z-index: 2;
      }

      /* UI Helper Classes */
      .preview-wrapper {
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
        overflow: hidden; /* 禁止滚动，完全依赖缩放 */
      }

      /* Stage Transition */
      #presentation-stage {
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform-origin: center center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      /* Sidebar Transition */
      #config-sidebar {
        transition: width 0.3s ease, transform 0.3s ease;
      }

      .toggle-btn {
        position: absolute;
        left: -24px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 48px;
        background: white;
        border: 1px solid #e5e7eb;
        border-right: none;
        border-radius: 8px 0 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        z-index: 50;
      }

      .sidebar-collapsed {
        width: 0 !important;
        border: none;
      }

      .sidebar-collapsed .sidebar-content {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-base-200 h-screen flex w-full">
    <!-- 1. 左侧预览区域 (Flex-1) -->
    <main
      class="flex-1 h-full flex flex-col bg-slate-100 relative overflow-hidden order-1"
    >
      <!-- 顶部工具栏 -->

        <button

          onclick="switchView('compare')"
          data-active="true"
        >
          <i class="fa-solid fa-table-columns"></i> 对比
        </button>
        <button
          class="btn btn-sm btn-ghost rounded-full px-5 data-[active=true]:bg-gray-900 data-[active=true]:text-white transition-all"
          id="btn-view-phone"
          onclick="switchView('phone')"
          data-active="false"
        >
          <i class="fa-solid fa-mobile-screen"></i> 手机
        </button>
        <button
          class="btn btn-sm btn-ghost rounded-full px-5 data-[active=true]:bg-gray-900 data-[active=true]:text-white transition-all"
          id="btn-view-pad"
          onclick="switchView('pad')"
          data-active="false"
        >
          <i class="fa-solid fa-tablet-screen-button"></i> 平板
        </button>
      </div>

        class="w-full h-full flex items-center justify-center preview-wrapper relative"

                  <div class="km s4">

                  <div class="km s5">

                    <span class="font_3 text_13 mt-3" id="phone-subject-yingyu">英语</span>

                <div style="width: 335px">
                  <div class="bigBanner">
                    <img class="background-image" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/大banner/banner_背景图.png" />
                    <img class="foreground-image" id="phone-bigbanner-foreground" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/大banner/banner_前景图.png" />
                  </div>
                </div>
                <div style="width: 100%; padding-left: 16px; height: 91px; margin-top: 16px">
                  <div class="miniBanner">
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=01.png" alt="Mini Banner 1" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=02.png" alt="Mini Banner 2" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=05.png" alt="Mini Banner 3" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=04.png" alt="Mini Banner 4" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=06.png" alt="Mini Banner 5" />
                  </div>
                </div>
                <img class="content-image" id="phone-content-image" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/内容/内容.png" />
              </div>
              <img class="tabBar" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/底部/底部标签栏.png" />
            </div>
          </div>

          <!-- 平板模型 -->
          <div id="pad-mockup-wrapper" class="device-mockup pad">
            <div class="screen-container pad-bg">
              <div class="top">
                <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/状态栏_pad.png" />
                <div class="navigationBar">
                  <img class="logo" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/顶部/叫叫 Logo - 基础.png" alt="Logo" />
                  <img class="scan" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/顶部/扫一扫.png" alt="扫一扫" />
                </div>
              </div>
              <div class="neirong">
                <div class="subject" style="padding: 0 40px">
                  <div class="km s1">
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/科目图标/阅读.png" />
                    <span id="pad-subject-yuedu">阅读</span>
                  </div>
                  <div class="km s2">
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/科目图标/益智.png" />
                    <span class="font_3 text_10 mt-3" id="pad-subject-yizhi">益智</span>
                  </div>
                  <div class="km s3">

                  <div class="km s5">

                    <span class="font_3 text_13 mt-3" id="pad-subject-yingyu">英语</span>
                  </div>
                </div>
                <div style="width: 1052px">
                  <div class="bigBanner" style="height: auto;">
                    <img class="background-image" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/大banner/banner_背景图.png" />

                <div style="width: 100%; padding-left: 40px; height: 137px; margin-top: 20px">
                  <div class="miniBanner">
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=01.png" alt="Mini Banner 1" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=02.png" alt="Mini Banner 2" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=05.png" alt="Mini Banner 3" />
                    <img src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=04.png" alt="Mini Banner 4" />

                </div>
                <img class="content-image" id="pad-content-image" style="width: 1052px;" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/内容/pad内容占位.png" />
              </div>
              <img class="tabBar" src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/底部/底部标签栏_pad.png" />
            </div>

        </div>
      </div>

      <!-- 缩放提示 -->
      <div
        class="absolute bottom-4 right-4 text-xs text-gray-400 bg-white/80 px-2 py-1 rounded backdrop-blur"
      >
        Zoom: <span id="scale-val">100%</span>
      </div>
    </main>

    <!-- 2. 右侧配置面板 (Order-2) -->
    <aside
      id="config-sidebar"
      class="w-[380px] bg-base-100 h-full flex flex-col border-l border-base-300 shadow-xl z-20 relative order-2"
    >
      <!-- 收起/展开按钮 -->
      <div
        class="toggle-btn text-gray-500 hover:text-primary"
        onclick="toggleSidebar()"
      >
        <i class="fa-solid fa-chevron-right" id="toggle-icon"></i>
      </div>

      <!-- 侧边栏内容容器 -->
      <div
        class="sidebar-content flex flex-col h-full w-[380px] transition-opacity duration-200"
      >
        <div class="p-5 border-b border-base-200 bg-white shrink-0">
          <div class="flex items-center gap-2">
            <h1 class="text-lg font-bold text-gray-800">广场页面配置</h1>
          </div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-8">
          <!-- 大Banner配置 -->
          <div class="space-y-3">
            <h3
              class="text-sm font-bold uppercase text-gray-400 tracking-wider flex items-center gap-2"
            >
              <i class="fa-regular fa-image"></i> 大Banner
            </h3>
            <div
              class="bg-base-200 rounded-xl p-4 border border-base-300 border-dashed hover:border-primary transition-colors relative group"
            >
              <input
                type="file"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                accept="image/*"
                id="banner-main-image"
              />
              <div class="text-center" id="banner-main-upload-placeholder">
                <div
                  class="w-12 h-12 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-sm group-hover:scale-110 transition-transform text-primary"
                >
                  <i class="fa-solid fa-cloud-arrow-up text-xl"></i>
                </div>
                <p class="text-sm font-medium text-gray-600">点击上传大Banner</p>
                <p class="text-xs text-gray-400 mt-1">推荐尺寸: 750x392</p>
              </div>
              <div class="hidden relative z-20" id="banner-main-preview-container">
                <img
                  id="preview-banner-main"
                  class="w-full h-32 object-contain rounded-lg bg-white"
                />
                <button
                  onclick="clearBannerMainImage(event)"
                  class="absolute -top-2 -right-2 btn btn-circle btn-xs btn-error text-white shadow-md"
                >
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- 小Banner配置 -->
          <div class="space-y-3">
            <h3
              class="text-sm font-bold uppercase text-gray-400 tracking-wider flex items-center gap-2"
            >
              <i class="fa-regular fa-image"></i> 小Banner
            </h3>
            <div

              <input
                type="file"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                accept="image/*"
                id="banner-mini-image"

              />
              <div class="text-center" id="banner-mini-upload-placeholder">
                <div
                  class="w-12 h-12 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-sm group-hover:scale-110 transition-transform text-primary"
                >
                  <i class="fa-solid fa-cloud-arrow-up text-xl"></i>
                </div>
                <p class="text-sm font-medium text-gray-600">点击上传小Banner图片</p>
                <p class="text-xs text-gray-400 mt-1">推荐尺寸: 多个图片，每张宽高比适应</p>
              </div>

                    id="preview-banner-mini-1"
                    class="h-full object-contain"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=01.png"
                  />
                  <img
                    id="preview-banner-mini-2"
                    class="h-full object-contain"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=02.png"
                  />
                  <img
                    id="preview-banner-mini-3"
                    class="h-full object-contain"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=05.png"
                  />
                  <img
                    id="preview-banner-mini-4"
                    class="h-full object-contain"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=04.png"
                  />
                  <img
                    id="preview-banner-mini-5"
                    class="h-full object-contain"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=06.png"
                  />

                  class="absolute -top-2 -right-2 btn btn-circle btn-xs btn-error text-white shadow-md"
                >
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- 内容图片配置 -->
          <div class="space-y-3">
            <h3
              class="text-sm font-bold uppercase text-gray-400 tracking-wider flex items-center gap-2"
            >
              <i class="fa-regular fa-image"></i> 内容图片
            </h3>
            <div
              class="bg-base-200 rounded-xl p-4 border border-base-300 border-dashed hover:border-primary transition-colors relative group"
            >
              <input
                type="file"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                accept="image/*"
                id="content-image"
              />
              <div class="text-center" id="content-upload-placeholder">
                <div
                  class="w-12 h-12 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-sm group-hover:scale-110 transition-transform text-primary"
                >
                  <i class="fa-solid fa-cloud-arrow-up text-xl"></i>

          <!-- 科目配置 -->
          <div class="space-y-4">
            <h3
              class="text-sm font-bold uppercase text-gray-400 tracking-wider flex items-center gap-2"
            >
              <i class="fa-solid fa-graduation-cap"></i> 科目配置
            </h3>

            <div class="space-y-4">
              <div class="form-control">
                <label class="label pt-0">
                  <span class="label-text font-medium">阅读</span>
                </label>
                <input
                  type="text"
                  id="subject-yuedu"
                  class="input input-bordered focus:input-primary w-full"
                  value="阅读"
                />
              </div>
              <div class="form-control">
                <label class="label pt-0">
                  <span class="label-text font-medium">英语</span>
                </label>
                <input
                  type="text"
                  id="subject-yingyu"
                  class="input input-bordered focus:input-primary w-full"
                  value="英语"
                />
              </div>
              <div class="form-control">
                <label class="label pt-0">
                  <span class="label-text font-medium">益智</span>
                </label>
                <input
                  type="text"
                  id="subject-yizhi"
                  class="input input-bordered focus:input-primary w-full"
                  value="益智"
                />
              </div>
              <div class="form-control">
                <label class="label pt-0">
                  <span class="label-text font-medium">写作</span>
                </label>
                <input
                  type="text"
                  id="subject-xiezuo"
                  class="input input-bordered focus:input-primary w-full"
                  value="写作"
                />
              </div>
              <div class="form-control">
                <label class="label pt-0">
                  <span class="label-text font-medium">美育</span>
                </label>
                <input
                  type="text"
                  id="subject-meiyu"
                  class="input input-bordered focus:input-primary w-full"
                  value="美育"
                />

            </div>

    <script>
      // --- 1. 侧边栏收起/展开逻辑 ---
      let isSidebarOpen = true;
      function toggleSidebar() {
        const sidebar = document.getElementById("config-sidebar");
        const icon = document.getElementById("toggle-icon");

        isSidebarOpen = !isSidebarOpen;

        if (!isSidebarOpen) {
          sidebar.classList.add("sidebar-collapsed");
          icon.classList.remove("fa-chevron-right");
          icon.classList.add("fa-chevron-left");
        } else {
          sidebar.classList.remove("sidebar-collapsed");
          icon.classList.remove("fa-chevron-left");
          icon.classList.add("fa-chevron-right");
        }

        // 侧边栏动画结束后重新计算缩放
        setTimeout(autoFit, 350);
      }

      // --- 2. 视图切换逻辑 ---
      let currentMode = "compare"; // 默认模式

      function switchView(type) {
        currentMode = type;

        // 更新按钮状态
        document.getElementById("btn-view-compare").dataset.active =
          type === "compare";
        document.getElementById("btn-view-phone").dataset.active =
          type === "phone";
        document.getElementById("btn-view-pad").dataset.active = type === "pad";

        const phoneWrapper = document.getElementById("phone-mockup-wrapper");
        const padWrapper = document.getElementById("pad-mockup-wrapper");

        // 根据模式显示/隐藏设备
        if (type === "compare") {
          phoneWrapper.style.display = "block";
          padWrapper.style.display = "block";
        } else if (type === "phone") {
          phoneWrapper.style.display = "block";
          padWrapper.style.display = "none";
        } else if (type === "pad") {
          phoneWrapper.style.display = "none";
          padWrapper.style.display = "block";
        }

        // 触发自动缩放
        autoFit();
      }

      // --- 3. 自动缩放逻辑 (核心优化) ---
      function autoFit() {
        const container = document.getElementById("preview-container");
        const stage = document.getElementById("presentation-stage");
        const toolbar = document.querySelector('[class*="top-6"][class*="left-1/2"]');

        // 重置缩放以获取真实尺寸
        stage.style.transform = "scale(1)";

        // 获取容器尺寸 (优化计算逻辑)
        const containerRect = container.getBoundingClientRect();
        const containerW = containerRect.width - 80; // 增加边距
        const toolbarHeight = toolbar ? toolbar.offsetHeight + 60 : 100; // 工具栏高度 + 间距
        const containerH = containerRect.height - 80 - toolbarHeight; // 增加边距

        // 计算内容尺寸
        let contentW = 0;
        let contentH = 0;

        // 硬件尺寸常量
        const PHONE_W = 399; // 375 + border 24
        const PHONE_H = 836; // 812 + border 24
        const PHONE_COMPACT_H = 744; // 720 + border 24 (紧凑模式)
        const PAD_W = 1056; // 1024 + border 32
        const PAD_H = 844; // 812 + border 32 (与手机高度一致)
        const GAP = 40;

        if (currentMode === "compare") {
          contentW = PHONE_W + GAP + PAD_W;
          contentH = Math.max(PHONE_H, PAD_H);
        } else if (currentMode === "phone") {
          contentW = PHONE_W;
          contentH = PHONE_COMPACT_H; // 手机模式使用紧凑高度
        } else {
          contentW = PAD_W;
          contentH = PAD_H;
        }

        // 计算缩放比例 (优化算法)
        const scaleX = containerW / contentW;
        const scaleY = containerH / contentH;
        let scale = Math.min(scaleX, scaleY);

        // 限制最大缩放为1，最小缩放为0.2 (提高最小缩放限制)
        scale = Math.min(Math.max(scale, 0.2), 1);

        // 应用缩放
        stage.style.transform = `scale(${scale})`;
        document.getElementById("scale-val").innerText =
          Math.round(scale * 100) + "%";
          
        // 调试信息 (可在控制台查看)
        console.log('容器尺寸:', containerW, 'x', containerH);
        console.log('内容尺寸:', contentW, 'x', contentH);
        console.log('缩放比例:', scaleX, scaleY, '->', scale);
      }

      // 监听窗口大小变化和侧边栏动画
      window.addEventListener("resize", () => {
        setTimeout(autoFit, 100);
      });

      // --- 4. 图片上传预览逻辑 ---
      function setupImagePreviews() {
        // 大Banner图片上传预览
        const bannerMainInput = document.getElementById("banner-main-image");
        const bannerMainPreview = document.getElementById("preview-banner-main");
        const bannerMainPlaceholder = document.getElementById("banner-main-upload-placeholder");
        const bannerMainPreviewContainer = document.getElementById("banner-main-preview-container");
        const phoneBannerMain = document.getElementById("phone-bigbanner-foreground");
        const padBannerMain = document.getElementById("pad-bigbanner-foreground");

        bannerMainInput.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const result = e.target.result;
              bannerMainPreview.src = result;
              phoneBannerMain.src = result;
              padBannerMain.src = result;

              bannerMainPlaceholder.classList.add("hidden");
              bannerMainPreviewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });

        // 小Banner图片上传预览
        const bannerMiniInput = document.getElementById("banner-mini-image");
        const bannerMiniPlaceholder = document.getElementById("banner-mini-upload-placeholder");
        const bannerMiniPreviewContainer = document.getElementById("banner-mini-preview-container");
        const phoneMiniBannerItems = document.querySelectorAll("#phone-mockup-wrapper .miniBanner img");
        const padMiniBannerItems = document.querySelectorAll("#pad-mockup-wrapper .miniBanner img");

        bannerMiniInput.addEventListener("change", function (e) {
          const files = e.target.files;
          if (files.length > 0) {
            // 更新预览图
            for (let i = 0; i < Math.min(files.length, 5); i++) {
              const reader = new FileReader();
              reader.onload = function (e) {
                const result = e.target.result;
                const previewImg = document.getElementById(`preview-banner-mini-${i+1}`);
                if (previewImg) previewImg.src = result;
                
                // 更新手机和平板视图中的小Banner
                if (phoneMiniBannerItems[i]) phoneMiniBannerItems[i].src = result;
                if (padMiniBannerItems[i]) padMiniBannerItems[i].src = result;
              };
              reader.readAsDataURL(files[i]);
            }

            bannerMiniPlaceholder.classList.add("hidden");
            bannerMiniPreviewContainer.classList.remove("hidden");
          }
        });

        // 内容图片上传预览
        const contentImageInput = document.getElementById("content-image");
        const contentImagePreview = document.getElementById("preview-content-image");
        const contentImagePlaceholder = document.getElementById("content-upload-placeholder");
        const contentImagePreviewContainer = document.getElementById("content-preview-container");
        const phoneContentImage = document.getElementById("phone-content-image");
        const padContentImage = document.getElementById("pad-content-image");

        contentImageInput.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const result = e.target.result;
              contentImagePreview.src = result;
              phoneContentImage.src = result;
              padContentImage.src = result;

              contentImagePlaceholder.classList.add("hidden");
              contentImagePreviewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });
      }

      function clearBannerMainImage(e) {
        e.preventDefault();
        e.stopPropagation();
        const input = document.getElementById("banner-main-image");
        const placeholder = document.getElementById("banner-main-upload-placeholder");
        const previewContainer = document.getElementById("banner-main-preview-container");
        const phoneImg = document.getElementById("phone-bigbanner-foreground");
        const padImg = document.getElementById("pad-bigbanner-foreground");
        const defaultSrc = "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/大banner/banner_前景图.png";

        input.value = "";
        phoneImg.src = defaultSrc;
        padImg.src = defaultSrc;
        placeholder.classList.remove("hidden");
        previewContainer.classList.add("hidden");
      }

      function clearBannerMiniImage(e) {
        e.preventDefault();
        e.stopPropagation();
        const input = document.getElementById("banner-mini-image");
        const placeholder = document.getElementById("banner-mini-upload-placeholder");
        const previewContainer = document.getElementById("banner-mini-preview-container");
        const phoneMiniImgs = document.querySelectorAll("#phone-mockup-wrapper .miniBanner img");
        const padMiniImgs = document.querySelectorAll("#pad-mockup-wrapper .miniBanner img");
        const defaultUrls = [
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=01.png",
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=02.png",
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=05.png",
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=04.png",
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/小banner/Property 1=06.png"
        ];

        input.value = "";
        // 恢复默认图片
        phoneMiniImgs.forEach((img, index) => {
          if (img && defaultUrls[index]) {
            img.src = defaultUrls[index];
          }
        });
        padMiniImgs.forEach((img, index) => {
          if (img && defaultUrls[index]) {
            img.src = defaultUrls[index];
          }
        });
        
        // 重置预览图
        for (let i = 1; i <= 5; i++) {
          const previewImg = document.getElementById(`preview-banner-mini-${i}`);
          if (previewImg && defaultUrls[i-1]) {
            previewImg.src = defaultUrls[i-1];
          }
        }
        
        placeholder.classList.remove("hidden");
        previewContainer.classList.add("hidden");
      }

      function clearContentImage(e) {
        e.preventDefault();
        e.stopPropagation();
        const input = document.getElementById("content-image");
        const placeholder = document.getElementById("content-upload-placeholder");
        const previewContainer = document.getElementById("content-preview-container");
        const phoneImg = document.getElementById("phone-content-image");
        const padImg = document.getElementById("pad-content-image");
        const defaultSrc = "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/广场页/内容/内容.png";

        input.value = "";
        phoneImg.src = defaultSrc;
        padImg.src = defaultSrc;
        placeholder.classList.remove("hidden");
        previewContainer.classList.add("hidden");
      }

      // --- 5. 文本同步逻辑 ---
      function bindText(inputId, ...targetIds) {
        const input = document.getElementById(inputId);
        input.addEventListener("input", function () {
          const val = this.value;
          targetIds.forEach((id) => {
            const el = document.getElementById(id);
            if (el) el.textContent = val;
          });
        });
      }

      // --- 初始化 ---
      document.addEventListener("DOMContentLoaded", function () {
        setupImagePreviews();

        // 绑定科目文本
        bindText("subject-yuedu", "phone-subject-yuedu", "pad-subject-yuedu");
        bindText("subject-yingyu", "phone-subject-yingyu", "pad-subject-yingyu");
        bindText("subject-yizhi", "phone-subject-yizhi", "pad-subject-yizhi");
        bindText("subject-xiezuo", "phone-subject-xiezuo", "pad-subject-xiezuo");
        bindText("subject-meiyu", "phone-subject-meiyu", "pad-subject-meiyu");

        // 初始执行一次缩放 (延迟执行确保DOM完全渲染)
        setTimeout(() => {
          autoFit();
        }, 100);
      });
    </script>

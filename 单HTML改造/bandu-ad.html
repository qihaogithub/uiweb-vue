<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伴读广告页面 - 可视化编辑器</title>
    <!-- 引入Tailwind CSS和DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 引入图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      /* 设备外壳模拟 */
      .device-mockup {
        position: relative;
        background: #fff;
        border: 12px solid #1f2937;
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        flex-shrink: 0; /* 防止在Flex容器中被压缩 */
      }

      .device-mockup.phone {
        width: 375px;
        height: 812px;
      }

      /* 手机紧凑模式：高度减小以避开顶部切换按钮 */
      .device-mockup.phone.phone-compact {
        height: 720px; /* 减小高度 */
      }

      .device-mockup.pad {
        width: 1024px;
        height: 812px; /* 修改: 与手机高度一致 */
        border-width: 16px;
        border-radius: 24px;
      }

      /* 屏幕容器 */
      .screen-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        background-color: #fff;
      }

      .phone-bg {
        background-image: url(https://uiweb.oss-cn-chengdu.aliyuncs.com/img/伴读/轮播广告/手机/伴读广告背景.png);
        background-size: cover;
        background-position: center;
      }

      .pad-bg {
        background-image: url("https://uiweb.oss-cn-chengdu.aliyuncs.com/img/伴读/轮播广告/pad/伴读广告背景.png");
        background-size: cover;
        background-position: center;
      }

      /* --- 组件 CSS --- */
      .element {
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .element-pad {
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .element .ad-container,
      .element-pad .ad-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        padding: 20px;
      }

      .element-pad .ad-container {
        width: 600px;
        padding: 40px;
      }

      .element .ad-image,
      .element-pad .ad-image {
        width: 100%;
        max-width: 320px;
        height: auto;
        border-radius: 16px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        object-fit: cover;
      }

      .element-pad .ad-image {
        max-width: 400px;
      }

      .element .title-section,
      .element-pad .title-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        text-align: center;
      }

      .element .main-title,
      .element-pad .main-title {
        color: #1a1a1a;
        font-family: "PingFang SC", sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 140%;
      }

      .element-pad .main-title {
        font-size: 32px;
      }

      .element .sub-title,
      .element-pad .sub-title {
        color: #666;
        font-family: "PingFang SC", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 150%;
      }

      .element-pad .sub-title {
        font-size: 20px;
      }

      .element .btn-group,
      .element-pad .btn-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        width: 100%;
      }

      .element .primary-btn,
      .element-pad .primary-btn {
        display: flex;
        width: 240px;
        height: 48px;
        justify-content: center;
        align-items: center;
        border-radius: 24px;
        background: linear-gradient(135deg, #ff6b6b, #ff5252);
        color: white;
        font-family: "PingFang SC", sans-serif;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 82, 82, 0.3);
      }

      .element-pad .primary-btn {
        width: 280px;
        height: 56px;
        font-size: 20px;
      }

      .element .primary-btn:hover,
      .element-pad .primary-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 82, 82, 0.4);
      }

      .element .secondary-btn,
      .element-pad .secondary-btn {
        color: #666;
        font-family: "PingFang SC", sans-serif;
        font-size: 16px;
        font-weight: 400;
        cursor: pointer;
        text-decoration: underline;
        transition: color 0.3s ease;
      }

      .element-pad .secondary-btn {
        font-size: 18px;
      }

      .element .secondary-btn:hover,
      .element-pad .secondary-btn:hover {
        color: #333;
      }

      /* UI Helper Classes */
      .preview-wrapper {
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
        overflow: hidden; /* 禁止滚动，完全依赖缩放 */
      }

      /* Stage Transition */
      #presentation-stage {
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform-origin: center center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      /* Sidebar Transition */
      #config-sidebar {
        transition: width 0.3s ease, transform 0.3s ease;
      }

      .toggle-btn {
        position: absolute;
        left: -24px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 48px;
        background: white;
        border: 1px solid #e5e7eb;
        border-right: none;
        border-radius: 8px 0 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        z-index: 50;
      }

      .sidebar-collapsed {
        width: 0 !important;
        border: none;
      }

      .sidebar-collapsed .sidebar-content {
        opacity: 0;
        pointer-events: none;
      }
    </style>

  <body class="bg-base-200 h-screen flex w-full">

      <!-- 预览画布容器 -->

          <!-- 手机模型 -->

            <div class="screen-container phone-bg">
              <div class="element">
                <div class="ad-container">

                  <div class="title-section">

                    </div>
                    <div class="sub-title" id="phone-sub-title">

                      立即体验

                    <div class="secondary-btn" id="phone-secondary-btn">
                      了解更多

              </div>

          <!-- 平板模型 -->

            <div class="screen-container pad-bg">
              <div class="element-pad">
                <div class="ad-container">
                  <img

                    id="pad-ad-image"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/伴读/轮播广告/pad/伴读广告图.png"

                  <div class="title-section">

                    <div class="sub-title" id="pad-sub-title">
                      1对1指导，帮助孩子养成良好学习习惯

                  <div class="btn-group">
                    <div class="primary-btn" id="pad-primary-btn">

                    <div class="secondary-btn" id="pad-secondary-btn">

    >

        <div class="flex-1 overflow-y-auto p-6 space-y-8">

              <div class="text-center" id="upload-placeholder">

                >

                </div>
                <p class="text-sm font-medium text-gray-600">点击上传广告图</p>
                <p class="text-xs text-gray-400 mt-1">推荐尺寸: 640x480</p>

          <!-- 标题文案组 -->

              <h3

              >
                <i class="fa-solid fa-font"></i> 标题文案

              <label class="label cursor-pointer gap-2">

              <div class="form-control">

          <!-- 按钮配置组 -->
          <div class="space-y-4">

                    type="text"
                    id="primary-button-input"

                  <div

    <script>
      // --- 1. 侧边栏收起/展开逻辑 ---
      let isSidebarOpen = true;
      function toggleSidebar() {
        const sidebar = document.getElementById("config-sidebar");
        const icon = document.getElementById("toggle-icon");

        isSidebarOpen = !isSidebarOpen;

        if (!isSidebarOpen) {
          sidebar.classList.add("sidebar-collapsed");
          icon.classList.remove("fa-chevron-right");
          icon.classList.add("fa-chevron-left");
        } else {
          sidebar.classList.remove("sidebar-collapsed");
          icon.classList.remove("fa-chevron-left");
          icon.classList.add("fa-chevron-right");
        }

        // 侧边栏动画结束后重新计算缩放
        setTimeout(autoFit, 350);
      }

      // --- 2. 视图切换逻辑 ---
      let currentMode = "compare"; // 默认模式

      function switchView(type) {
        currentMode = type;

        // 更新按钮状态
        document.getElementById("btn-view-compare").dataset.active =
          type === "compare";
        document.getElementById("btn-view-phone").dataset.active =
          type === "phone";
        document.getElementById("btn-view-pad").dataset.active = type === "pad";

        const phoneWrapper = document.getElementById("phone-mockup-wrapper");
        const padWrapper = document.getElementById("pad-mockup-wrapper");

        // 根据模式显示/隐藏设备
        if (type === "compare") {
          phoneWrapper.style.display = "block";
          padWrapper.style.display = "block";
          phoneWrapper.classList.remove("phone-compact");
        } else if (type === "phone") {
          phoneWrapper.style.display = "block";
          padWrapper.style.display = "none";
          phoneWrapper.classList.add("phone-compact"); // 手机模式添加紧凑样式
        } else if (type === "pad") {
          phoneWrapper.style.display = "none";
          padWrapper.style.display = "block";
          phoneWrapper.classList.remove("phone-compact");
        }

        // 触发自动缩放
        autoFit();
      }

      // --- 3. 自动缩放逻辑 (核心优化) ---
      function autoFit() {
        const container = document.getElementById("preview-container");
        const stage = document.getElementById("presentation-stage");
        const toolbar = document.querySelector('[class*="top-6"][class*="left-1/2"]');

        // 重置缩放以获取真实尺寸
        stage.style.transform = "scale(1)";

        // 获取容器尺寸 (优化计算逻辑)
        const containerRect = container.getBoundingClientRect();
        const containerW = containerRect.width - 80; // 增加边距
        const toolbarHeight = toolbar ? toolbar.offsetHeight + 60 : 100; // 工具栏高度 + 间距
        const containerH = containerRect.height - 80 - toolbarHeight; // 增加边距

        // 计算内容尺寸
        let contentW = 0;
        let contentH = 0;

        // 硬件尺寸常量
        const PHONE_W = 399; // 375 + border 24
        const PHONE_H = 836; // 812 + border 24
        const PHONE_COMPACT_H = 744; // 720 + border 24 (紧凑模式)
        const PAD_W = 1056; // 1024 + border 32
        const PAD_H = 844; // 812 + border 32 (与手机高度一致)
        const GAP = 40;

        if (currentMode === "compare") {
          contentW = PHONE_W + GAP + PAD_W;
          contentH = Math.max(PHONE_H, PAD_H);
        } else if (currentMode === "phone") {
          contentW = PHONE_W;
          contentH = PHONE_COMPACT_H; // 手机模式使用紧凑高度
        } else {
          contentW = PAD_W;
          contentH = PAD_H;
        }

        // 计算缩放比例 (优化算法)
        const scaleX = containerW / contentW;
        const scaleY = containerH / contentH;
        let scale = Math.min(scaleX, scaleY);

        // 限制最大缩放为1，最小缩放为0.2 (提高最小缩放限制)
        scale = Math.min(Math.max(scale, 0.2), 1);

        // 应用缩放
        stage.style.transform = `scale(${scale})`;
        document.getElementById("scale-val").innerText =
          Math.round(scale * 100) + "%";
          
        // 调试信息 (可在控制台查看)
        console.log('容器尺寸:', containerW, 'x', containerH);
        console.log('内容尺寸:', contentW, 'x', contentH);
        console.log('缩放比例:', scaleX, scaleY, '->', scale);
      }

      // 监听窗口大小变化和侧边栏动画
      window.addEventListener("resize", () => {
        setTimeout(autoFit, 100);
      });

      // --- 4. 广告图片上传预览逻辑 ---
      function setupAdImagePreview() {
        const input = document.getElementById("ad-image-input");
        const preview = document.getElementById("preview-ad-image");
        const placeholder = document.getElementById("upload-placeholder");
        const previewContainer = document.getElementById(
          "upload-preview-container"
        );
        const phoneImg = document.getElementById("phone-ad-image");
        const padImg = document.getElementById("pad-ad-image");

        input.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const result = e.target.result;
              preview.src = result;
              phoneImg.src = result;
              padImg.src = result;

              placeholder.classList.add("hidden");
              previewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });
      }

      function clearAdImage(e) {
        e.preventDefault();
        e.stopPropagation();
        const input = document.getElementById("ad-image-input");
        const placeholder = document.getElementById("upload-placeholder");
        const previewContainer = document.getElementById(
          "upload-preview-container"
        );
        const phoneImg = document.getElementById("phone-ad-image");
        const padImg = document.getElementById("pad-ad-image");
        const defaultPhoneSrc =
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/伴读/轮播广告/手机/伴读广告图.png";
        const defaultPadSrc =
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/伴读/轮播广告/pad/伴读广告图.png";

        input.value = "";
        phoneImg.src = defaultPhoneSrc;
        padImg.src = defaultPadSrc;
        placeholder.classList.remove("hidden");
        previewContainer.classList.add("hidden");
      }

      // --- 5. 文本同步逻辑 ---
      function bindText(inputId, ...targetIds) {
        const input = document.getElementById(inputId);
        input.addEventListener("input", function () {
          const val = this.value;
          targetIds.forEach((id) => {
            const el = document.getElementById(id);
            if (el) el.textContent = val;
          });
        });
      }

      // --- 6. 背景图片同步逻辑 ---
      function bindBackground(inputId, targetClass) {
        const input = document.getElementById(inputId);
        input.addEventListener("input", function () {
          const val = this.value;
          const elements = document.querySelectorAll(`.${targetClass}`);
          elements.forEach((el) => {
            if (el) el.style.backgroundImage = `url(${val})`;
          });
        });
      }

      // --- 初始化 ---
      document.addEventListener("DOMContentLoaded", function () {
        setupAdImagePreview();

        bindText("main-title-input", "phone-main-title", "pad-main-title");
        bindText("sub-title-input", "phone-sub-title", "pad-sub-title");
        bindText(
          "primary-button-input",
          "phone-primary-btn",
          "pad-primary-btn"
        );
        bindText(
          "secondary-button-input",
          "phone-secondary-btn",
          "pad-secondary-btn"
        );

        bindBackground("phone-bg-input", "phone-bg");
        bindBackground("pad-bg-input", "pad-bg");

        // 标题显隐控制 (完全隐藏)
        document
          .getElementById("show-titles")
          .addEventListener("change", function () {
            const show = this.checked;
            const phoneTitleSection = document.querySelector(
              "#phone-mockup-wrapper .title-section"
            );
            const padTitleSection = document.querySelector(
              "#pad-mockup-wrapper .title-section"
            );
            const inputs = document.getElementById("titles-inputs-group");

            const displayVal = show ? "flex" : "none";
            phoneTitleSection.style.display = displayVal;
            padTitleSection.style.display = displayVal;

            // 逻辑修改：直接添加/移除 hidden class
            if (show) {
              inputs.classList.remove("hidden");
            } else {
              inputs.classList.add("hidden");
            }
          });

        // 初始执行一次缩放 (延迟执行确保DOM完全渲染)
        setTimeout(() => {
          autoFit();
        }, 100);
      });
    </script>
  </body>
</html>

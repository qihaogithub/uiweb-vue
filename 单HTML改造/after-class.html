<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课后服务页面 - 可视化编辑器</title>
    <!-- 引入Tailwind CSS和DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 引入图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      /* 设备外壳模拟 */
      .device-mockup {
        position: relative;
        background: #fff;
        border: 12px solid #1f2937;
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        flex-shrink: 0; /* 防止在Flex容器中被压缩 */
      }

      .device-mockup.phone {
        width: 375px;
        height: 812px;
      }

      /* 手机紧凑模式：高度减小以避开顶部切换按钮 */
      .device-mockup.phone.phone-compact {
        height: 720px; /* 减小高度 */
      }

      .device-mockup.pad {
        width: 1024px;
        height: 812px; /* 修改: 与手机高度一致 */
        border-width: 16px;
        border-radius: 24px;
      }

      /* 屏幕容器 */
      .screen-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        background-color: #fff;
        display: flex;
        flex-direction: column;
      }

      /* --- 课后服务页面 CSS --- */
      .nav-status-container {
        width: 100%;
      }

      .nav-status-container img {
        width: 100%;
        height: auto;
      }

      .main-content {
        flex: 1;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        margin-top: 20px;
        overflow-y: auto;
      }

      /* Pad 特定样式 */
      .pad .main-content {
        padding: 0 137px;
        gap: 40px;
      }

      .banner-container {
        width: 100%;
        height: 112px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .banner-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .banner-placeholder {
        width: 100%;
        height: 100%;
        background-color: #cccccc;
        border-radius: 10px;
      }

      .service-content {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .pad .service-content {
        gap: 20px;
      }

      .content-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .content-title {
        font-family: "PingFang SC", sans-serif;
        font-weight: 500;
        font-size: 20px;
        color: #4d4d4d;
      }

      .pad .content-title {
        font-size: 22.5px;
      }

      .teacher {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .pad .teacher {
        gap: 5px;
      }

      .teacher-name {
        font-family: "PingFang SC", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #666666;
      }

      .pad .teacher-name {
        font-size: 17.5px;
      }

      .teacher img {
        width: 24px;
        height: 24px;
        background-color: #fcda00;
        border-radius: 9px;
      }

      .pad .teacher img {
        width: 30px;
        height: 30px;
        border-radius: 11.25px;
      }

      .feature-list {
        display: flex;
        flex-direction: column;
        gap: 7px;
      }

      .pad .feature-row {
        display: flex;
        gap: 20px;
        width: 100%;
      }

      .feature-item {
        width: 100%;
        height: 64px;
        background-color: #fff3eb;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .pad .feature-item {
        width: 418.75px;
        height: 80px;
        border-radius: 22.5px;
        padding: 0 25px;
      }

      .feature-left {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        flex-grow: 1;
      }

      .pad .feature-left {
        gap: 10px;
      }

      .feature-left img {
        width: 36px;
        height: 36px;
        border-radius: 10.5px;
        overflow: hidden;
      }

      .pad .feature-left img {
        width: 45px;
        height: 45px;
        border-radius: 13.125px;
      }

      .feature-name {
        font-family: "PingFang SC", sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #6b2d03;
      }

      .pad .feature-name {
        font-size: 20px;
      }

      .feature-right {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .pad .feature-right {
        gap: 5px;
      }

      .feature-status {
        font-family: "PingFang SC", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #e35b00;
      }

      .pad .feature-status {
        font-size: 17.5px;
      }

      .feature-arrow {
        width: 16px;
        height: 16px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pad .feature-arrow {
        width: 20px;
        height: 20px;
      }

      .feature-arrow::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 12px;
        background-color: #ffa66b;
        mask: url("data:image/svg+xml,%3Csvg width='7' height='12' viewBox='0 0 7 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0.292893 0.292893C0.653377 -0.0675907 1.22061 -0.0953203 1.6129 0.209705L1.70711 0.292893L5.29289 3.87868C6.4176 5.00339 6.46259 6.79895 5.42786 7.97733L5.29289 8.12132L1.70711 11.7071C1.31658 12.0976 0.683417 12.0976 0.292893 11.7071C-0.0675908 11.3466 -0.0953203 10.7794 0.209705 10.3871L0.292893 10.2929L3.87868 6.70711C4.23916 6.34662 4.26689 5.77939 3.96187 5.3871L3.87868 5.29289L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683418 0.292893 0.292893Z' fill='%23FFA66B'/%3E%3C/svg%3E")
          no-repeat;
        mask-size: contain;
        top: 50%;
        transform: translateY(-50%);
      }

      .pad .feature-arrow::after {
        width: 7.7px;
        height: 15px;
        mask: url("data:image/svg+xml,%3Csvg width='8' height='15' viewBox='0 0 8 15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0.366117 0.366117C0.816722 -0.0844884 1.52576 -0.11915 2.01612 0.262131L2.13388 0.366117L6.61612 4.84835C8.022 6.25424 8.07824 8.49869 6.78482 9.97166L6.61612 10.1517L2.13388 14.6339C1.64573 15.122 0.854272 15.122 0.366117 14.6339C-0.0844884 14.1833 -0.11915 13.4742 0.262131 12.9839L0.366117 12.8661L4.84835 8.38388C5.29895 7.93328 5.33362 7.22424 4.95234 6.73388L4.84835 6.61612L0.366117 2.13388C-0.122039 1.64573 -0.122039 0.854272 0.366117 0.366117Z' fill='%23FFA66B'/%3E%3C/svg%3E")
          no-repeat;
        mask-size: contain;
        transform: rotate(180deg) scaleY(-100%);
      }

      .history-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        margin-top: 10px;
      }

      .pad .history-link {
        width: 418px;
        margin-top: 20px;
        align-self: center;
      }

      .history-text {
        font-family: "PingFang SC", sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #b2b2b2;
      }

      .pad .history-text {
        font-size: 17.5px;
      }

      .history-arrow {
        width: 16px;
        height: 16px;
        position: relative;
      }

      .pad .history-arrow {
        width: 20px;
        height: 20px;
      }

      .history-arrow::after {
        content: "";
        position: absolute;
        width: 6px;
        height: 12px;
        background-color: #e0dfdf;
        mask: url("data:image/svg+xml,%3Csvg width='7' height='12' viewBox='0 0 7 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0.292893 0.292893C0.653377 -0.0675907 1.22061 -0.0953203 1.6129 0.209705L1.70711 0.292893L5.29289 3.87868C6.4176 5.00339 6.46259 6.79895 5.42786 7.97733L5.29289 8.12132L1.70711 11.7071C1.31658 12.0976 0.683417 12.0976 0.292893 11.7071C-0.0675908 11.3466 -0.0953203 10.7794 0.209705 10.3871L0.292893 10.2929L3.87868 6.70711C4.23916 6.34662 4.26689 5.77939 3.96187 5.3871L3.87868 5.29289L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683418 0.292893 0.292893Z' fill='%23E0DFDF'/%3E%3C/svg%3E")
          no-repeat;
        mask-size: contain;
        transform: rotate(270deg) scaleY(-100%);
      }

      .pad .history-arrow::after {
        width: 7.7px;
        height: 15px;
        mask: url("data:image/svg+xml,%3Csvg width='8' height='15' viewBox='0 0 8 15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0.366117 0.366117C0.816722 -0.0844884 1.52576 -0.11915 2.01612 0.262131L2.13388 0.366117L6.61612 4.84835C8.022 6.25424 8.07824 8.49869 6.78482 9.97166L6.61612 10.1517L2.13388 14.6339C1.64573 15.122 0.854272 15.122 0.366117 14.6339C-0.0844884 14.1833 -0.11915 13.4742 0.262131 12.9839L0.366117 12.8661L4.84835 8.38388C5.29895 7.93328 5.33362 7.22424 4.95234 6.73388L4.84835 6.61612L0.366117 2.13388C-0.122039 1.64573 -0.122039 0.854272 0.366117 0.366117Z' fill='%23E0DFDF'/%3E%3C/svg%3E")
          no-repeat;
        mask-size: contain;
        transform: rotate(270deg) scaleY(-100%);
      }

      .indicator-bar {
        width: 100%;
        height: 34px;
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .indicator {
        width: 134px;
        height: 5px;
        background-color: #000000;
        border-radius: 100px;
      }

      /* UI Helper Classes */
      .preview-wrapper {
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
        overflow: hidden; /* 禁止滚动，完全依赖缩放 */
      }

      /* Stage Transition */
      #presentation-stage {
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform-origin: center center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      /* Sidebar Transition */
      #config-sidebar {
        transition: width 0.3s ease, transform 0.3s ease;
      }

      .toggle-btn {
        position: absolute;
        left: -24px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 48px;
        background: white;
        border: 1px solid #e5e7eb;
        border-right: none;
        border-radius: 8px 0 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        z-index: 50;
      }

      .sidebar-collapsed {
        width: 0 !important;
        border: none;
      }

      .sidebar-collapsed .sidebar-content {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-base-200 h-screen flex w-full">
    <!-- 1. 左侧预览区域 (Flex-1) -->
    <main
      class="flex-1 h-full flex flex-col bg-slate-100 relative overflow-hidden order-1"
    >
      <!-- 顶部工具栏 -->
      <div
        class="absolute top-6 left-1/2 -translate-x-1/2 z-50 bg-white/90 backdrop-blur p-1.5 rounded-full shadow-lg border border-white/50 flex gap-1"
      >
        <button
          class="btn btn-sm btn-ghost rounded-full px-5 data-[active=true]:bg-gray-900 data-[active=true]:text-white transition-all"
          id="btn-view-compare"
          onclick="switchView('compare')"
          data-active="true"
        >
          <i class="fa-solid fa-table-columns"></i> 对比
        </button>
        <button
          class="btn btn-sm btn-ghost rounded-full px-5 data-[active=true]:bg-gray-900 data-[active=true]:text-white transition-all"
          id="btn-view-phone"
          onclick="switchView('phone')"
          data-active="false"
        >
          <i class="fa-solid fa-mobile-screen"></i> 手机
        </button>
        <button
          class="btn btn-sm btn-ghost rounded-full px-5 data-[active=true]:bg-gray-900 data-[active=true]:text-white transition-all"
          id="btn-view-pad"
          onclick="switchView('pad')"
          data-active="false"
        >
          <i class="fa-solid fa-tablet-screen-button"></i> 平板
        </button>
      </div>

      <!-- 预览画布容器 -->
      <div
        class="w-full h-full flex items-center justify-center preview-wrapper relative"
        id="preview-container"
      >
        <!-- 舞台：包含所有设备，通过 JS 控制显隐和缩放 -->
        <div id="presentation-stage">
          <!-- 手机模型 -->
          <div id="phone-mockup-wrapper" class="device-mockup phone">
            <div class="screen-container">
              <!-- 状态栏和导航栏 -->
              <div class="nav-status-container">
                <img
                  id="phone-nav-image"
                  src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/手机/原生/导航&状态.png"
                />
              </div>

              <!-- 主要内容 -->
              <div class="main-content">
                <!-- 广告图容器 -->
                <div class="banner-container">
                  <img
                    id="phone-banner-image"
                    class="banner-image"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/banner.png"

                </div>

                <!-- 服务内容区域 -->
                <div class="service-content">
                  <!-- 标题区 -->
                  <div class="content-header">
                    <div class="content-title" id="phone-content-title">
                      全年系统包-L1
                    </div>
                    <div class="teacher">
                      <div class="teacher-name" id="phone-teacher-name">
                        苹果指导师
                      </div>
                      <img
                        id="phone-teacher-avatar"
                        src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/指导师头像.png"

                    </div>
                  </div>

                  <!-- 功能入口列表 -->
                  <div class="feature-list">
                    <!-- 学习报告 -->
                    <div class="feature-item">
                      <div class="feature-left">
                        <img
                          id="phone-feature-icon-1"
                          src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/icon.png"
                        />
                        <div class="feature-name" id="phone-feature-name-1">
                          学习报告
                        </div>
                      </div>
                      <div class="feature-right">
                        <div
                          class="feature-status"
                          id="phone-feature-status-1"
                        >
                          3篇报告未读
                        </div>
                        <div class="feature-arrow"></div>
                      </div>
                    </div>

                    <!-- 活动挑战 -->
                    <div class="feature-item">
                      <div class="feature-left">
                        <img
                          id="phone-feature-icon-2"
                          src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/icon-1.png"
                        />
                        <div class="feature-name" id="phone-feature-name-2">
                          活动挑战
                        </div>
                      </div>
                      <div class="feature-right">
                        <div class="feature-arrow"></div>
                      </div>
                    </div>

                    <!-- 趣味复习 -->
                    <div class="feature-item">
                      <div class="feature-left">
                        <img
                          id="phone-feature-icon-3"
                          src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/icon-2.png"
                        />
                        <div class="feature-name" id="phone-feature-name-3">
                          趣味复习
                        </div>
                      </div>
                      <div class="feature-right">
                        <div class="feature-arrow"></div>
                      </div>
                    </div>
                  </div>

                  <!-- 底部链接 -->
                  <div class="history-link">
                    <div class="history-text" id="phone-history-text">
                      查看往期课程服务
                    </div>
                    <div class="history-arrow"></div>
                  </div>
                </div>
              </div>

              <!-- 底部指示条 -->
              <div class="indicator-bar">
                <div class="indicator"></div>
              </div>
            </div>
          </div>

          <!-- 平板模型 -->
          <div id="pad-mockup-wrapper" class="device-mockup pad">
            <div class="screen-container pad">
              <!-- 状态栏和导航栏 -->
              <div class="nav-status-container">
                <img
                  id="pad-nav-image"
                  src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/pad/pad状态栏和导航栏.png"
                />
              </div>

              <!-- 主要内容 -->
              <div class="main-content">
                <!-- 广告图容器 -->
                <div class="banner-container">
                  <img
                    id="pad-banner-image"
                    class="banner-image"
                    src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/banner.png"
                  />
                </div>

                <!-- 服务内容区域 -->
                <div class="service-content">
                  <!-- 标题区 -->
                  <div class="content-header">
                    <div class="content-title" id="pad-content-title">
                      全年系统包-L1
                    </div>

                      <div class="teacher-name" id="pad-teacher-name">
                        苹果指导师
                      </div>
                      <img
                        id="pad-teacher-avatar"
                        src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/指导师头像.png"
                      />
                    </div>
                  </div>

                  <!-- 功能入口列表 -->
                  <div class="feature-row">
                    <!-- 学习报告 -->
                    <div class="feature-item">
                      <div class="feature-left">
                        <img
                          id="pad-feature-icon-1"
                          src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/icon.png"
                        />
                        <div class="feature-name" id="pad-feature-name-1">
                          学习报告
                        </div>
                      </div>
                      <div class="feature-right">
                        <div class="feature-status" id="pad-feature-status-1">
                          3篇报告未读
                        </div>
                        <div class="feature-arrow"></div>
                      </div>
                    </div>

                    <!-- 活动挑战 -->
                    <div class="feature-item">
                      <div class="feature-left">
                        <img
                          id="pad-feature-icon-2"
                          src="https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/icon-1.png"
                        />
                        <div class="feature-name" id="pad-feature-name-2">
                          活动挑战
                        </div>
                      </div>

                        <div class="feature-arrow"></div>

      <!-- 缩放提示 -->
      <div
        class="absolute bottom-4 right-4 text-xs text-gray-400 bg-white/80 px-2 py-1 rounded backdrop-blur"
      >
        Zoom: <span id="scale-val">100%</span>
      </div>
    </main>

    <!-- 2. 右侧配置面板 (Order-2) -->
    <aside
      id="config-sidebar"
      class="w-[380px] bg-base-100 h-full flex flex-col border-l border-base-300 shadow-xl z-20 relative order-2"
    >
      <!-- 收起/展开按钮 -->
      <div
        class="toggle-btn text-gray-500 hover:text-primary"
        onclick="toggleSidebar()"
      >
        <i class="fa-solid fa-chevron-right" id="toggle-icon"></i>
      </div>

      <!-- 侧边栏内容容器 -->
      <div
        class="sidebar-content flex flex-col h-full w-[380px] transition-opacity duration-200"

        <div class="p-5 border-b border-base-200 bg-white shrink-0">

            <h1 class="text-lg font-bold text-gray-800">课后服务页面配置</h1>
          </div>

    <script>
      // --- 1. 侧边栏收起/展开逻辑 ---
      let isSidebarOpen = true;
      function toggleSidebar() {
        const sidebar = document.getElementById("config-sidebar");
        const icon = document.getElementById("toggle-icon");

        isSidebarOpen = !isSidebarOpen;

        if (!isSidebarOpen) {
          sidebar.classList.add("sidebar-collapsed");
          icon.classList.remove("fa-chevron-right");
          icon.classList.add("fa-chevron-left");
        } else {
          sidebar.classList.remove("sidebar-collapsed");
          icon.classList.remove("fa-chevron-left");
          icon.classList.add("fa-chevron-right");
        }

        // 侧边栏动画结束后重新计算缩放
        setTimeout(autoFit, 350);
      }

      // --- 2. 视图切换逻辑 ---
      let currentMode = "compare"; // 默认模式

      function switchView(type) {
        currentMode = type;

        // 更新按钮状态
        document.getElementById("btn-view-compare").dataset.active =
          type === "compare";
        document.getElementById("btn-view-phone").dataset.active =
          type === "phone";
        document.getElementById("btn-view-pad").dataset.active = type === "pad";

        const phoneWrapper = document.getElementById("phone-mockup-wrapper");
        const padWrapper = document.getElementById("pad-mockup-wrapper");

        // 根据模式显示/隐藏设备
        if (type === "compare") {
          phoneWrapper.style.display = "block";
          padWrapper.style.display = "block";
          phoneWrapper.classList.remove("phone-compact");
        } else if (type === "phone") {
          phoneWrapper.style.display = "block";
          padWrapper.style.display = "none";
          phoneWrapper.classList.add("phone-compact"); // 手机模式添加紧凑样式
        } else if (type === "pad") {
          phoneWrapper.style.display = "none";
          padWrapper.style.display = "block";
          phoneWrapper.classList.remove("phone-compact");
        }

        // 触发自动缩放
        autoFit();
      }

      // --- 3. 自动缩放逻辑 (核心优化) ---
      function autoFit() {
        const container = document.getElementById("preview-container");
        const stage = document.getElementById("presentation-stage");
        const toolbar = document.querySelector('[class*="top-6"][class*="left-1/2"]');

        // 重置缩放以获取真实尺寸
        stage.style.transform = "scale(1)";

        // 获取容器尺寸 (优化计算逻辑)
        const containerRect = container.getBoundingClientRect();
        const containerW = containerRect.width - 80; // 增加边距
        const toolbarHeight = toolbar ? toolbar.offsetHeight + 60 : 100; // 工具栏高度 + 间距
        const containerH = containerRect.height - 80 - toolbarHeight; // 增加边距

        // 计算内容尺寸
        let contentW = 0;
        let contentH = 0;

        // 硬件尺寸常量
        const PHONE_W = 399; // 375 + border 24
        const PHONE_H = 836; // 812 + border 24
        const PHONE_COMPACT_H = 744; // 720 + border 24 (紧凑模式)
        const PAD_W = 1056; // 1024 + border 32
        const PAD_H = 844; // 812 + border 32 (与手机高度一致)
        const GAP = 40;

        if (currentMode === "compare") {
          contentW = PHONE_W + GAP + PAD_W;
          contentH = Math.max(PHONE_H, PAD_H);
        } else if (currentMode === "phone") {
          contentW = PHONE_W;
          contentH = PHONE_COMPACT_H; // 手机模式使用紧凑高度
        } else {
          contentW = PAD_W;
          contentH = PAD_H;
        }

        // 计算缩放比例 (优化算法)
        const scaleX = containerW / contentW;
        const scaleY = containerH / contentH;
        let scale = Math.min(scaleX, scaleY);

        // 限制最大缩放为1，最小缩放为0.2 (提高最小缩放限制)
        scale = Math.min(Math.max(scale, 0.2), 1);

        // 应用缩放
        stage.style.transform = `scale(${scale})`;
        document.getElementById("scale-val").innerText =
          Math.round(scale * 100) + "%";
          
        // 调试信息 (可在控制台查看)
        console.log('容器尺寸:', containerW, 'x', containerH);
        console.log('内容尺寸:', contentW, 'x', contentH);
        console.log('缩放比例:', scaleX, scaleY, '->', scale);
      }

      // 监听窗口大小变化和侧边栏动画
      window.addEventListener("resize", () => {
        setTimeout(autoFit, 100);
      });

      // --- 4. Banner图片上传预览逻辑 ---
      function setupBannerImagePreview() {
        const input = document.getElementById("banner-image");
        const preview = document.getElementById("banner-preview-resource");
        const placeholder = document.getElementById("banner-upload-placeholder");
        const previewContainer = document.getElementById(
          "banner-upload-preview-container"
        );
        const phoneImg = document.getElementById("phone-banner-image");
        const padImg = document.getElementById("pad-banner-image");

        input.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const result = e.target.result;
              preview.src = result;
              phoneImg.src = result;
              padImg.src = result;

              placeholder.classList.add("hidden");
              previewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });
      }

      function clearBannerImage(e) {
        e.preventDefault();
        e.stopPropagation();
        const input = document.getElementById("banner-image");
        const placeholder = document.getElementById("banner-upload-placeholder");
        const previewContainer = document.getElementById(
          "banner-upload-preview-container"
        );
        const phoneImg = document.getElementById("phone-banner-image");
        const padImg = document.getElementById("pad-banner-image");
        const defaultSrc =
          "https://uiweb.oss-cn-chengdu.aliyuncs.com/img/学习页/课后/banner.png";

        input.value = "";
        phoneImg.src = defaultSrc;
        padImg.src = defaultSrc;
        placeholder.classList.remove("hidden");
        previewContainer.classList.add("hidden");
      }

      // --- 5. 文本同步逻辑 ---
      function bindText(inputId, ...targetIds) {
        const input = document.getElementById(inputId);
        input.addEventListener("input", function () {
          const val = this.value;
          targetIds.forEach((id) => {
            const el = document.getElementById(id);
            if (el) el.textContent = val;
          });
        });
      }

      // --- 初始化 ---
      document.addEventListener("DOMContentLoaded", function () {
        setupBannerImagePreview();

        // 绑定页面标题
        bindText(
          "content-title-input",
          "phone-content-title",
          "pad-content-title"
        );
        bindText("teacher-name-input", "phone-teacher-name", "pad-teacher-name");

        // 绑定功能入口
        bindText("feature-name-1-input", "phone-feature-name-1", "pad-feature-name-1");
        bindText("feature-status-1-input", "phone-feature-status-1", "pad-feature-status-1");
        bindText("feature-name-2-input", "phone-feature-name-2", "pad-feature-name-2");
        bindText("feature-name-3-input", "phone-feature-name-3", "pad-feature-name-3");

        // 绑定底部链接
        bindText("history-text-input", "phone-history-text", "pad-history-text");

        // 初始执行一次缩放 (延迟执行确保DOM完全渲染)
        setTimeout(() => {
          autoFit();
        }, 100);
      });
    </script>
